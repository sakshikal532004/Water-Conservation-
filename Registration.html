<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .login-box, .role-box {
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }

    .role-box {
      display: none;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background: #3498db;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Welcome</h2>
    <button onclick="showRoleOptions()">Registration</button>
  </div>

  <div class="role-box" id="roleOptions">
    <h2>Select Role</h2>
    <button onclick="location.href='admin_login.php'">Admin</button>
    <button onclick="location.href='user_login.php'">User</button>
  </div>

  <script>
    function showRoleOptions() {
      document.querySelector('.login-box').style.display = 'none';
      document.getElementById('roleOptions').style.display = 'block';
    }
  </script>

</body>
</html>
